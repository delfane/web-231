<div id="fruit"></div>

<script>
//variable/ array
var fruits = ['mango','dragon fruit','banana','peach'];

//cycles through array and output to fruit div.
let index = 1;
var out = "<h2>Fruit List</h2><ul>";
for (var x = 0; x < fruits.length; x++) {
    out += "<li>" + index + ". " + fruits[x] + "</li>";
    index++
}
out += "</ul>";

document.getElementById('fruit').innerHTML = out;

</script>
